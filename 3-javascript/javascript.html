<html>


    <head>
    
    <title>Javascript...</title>


    </head>


    <body>
    
        <input id="text" type="text">

        <button id="changeText">Change text</button>

        <p id="someText">This is some text</p>
         
        <script type="text/javascript">

            document.getElementById("changeText").onclick = function() {

                var textEntered = "";

                textEntered = document.getElementById("text").value;
                document.getElementById("someText").innerHTML = textEntered;
            }




            

        </script>

    </body>


</html>
